<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Online Prescription Generator</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset some styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            height: 100%;
            background-color: #f2f2f2;
            overflow-x: hidden;
        }

        /* Navigation Bar */
        nav {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
            position: sticky;
            top: 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 20px;
            font-size: 18px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #f39c12;
        }

        /* Welcome Section */
        .welcome {
            width: 100%;
            max-width: 800px;
            margin: 50px auto;
            padding: 40px;
            background: linear-gradient(45deg, #e0e0e0, #c1c1c1);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 2s ease-out;
        }

        .welcome h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            animation: slideInDown 1s ease-out;
        }

        .welcome p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #555;
            margin-bottom: 30px;
            animation: fadeInUp 1.5s ease-out;
            text-align: center;
        }

        /* Form Container */
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            animation: fadeIn 2s ease-out;
        }

        .form-container label {
            font-size: 1.2rem;
            color: #333;
        }

        .form-container input, .form-container textarea {
            padding: 12px;
            font-size: 1rem;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease, transform 0.2s ease;
        }

        .form-container input:focus, .form-container textarea:focus {
            border-color: #f39c12;
            transform: scale(1.02);
        }

        /* Button Styling */
        .form-container button {
            padding: 12px;
            font-size: 1.2rem;
            background-color: #e50d0d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            animation: fadeInUp 1s ease-out;
        }

        .form-container button:hover {
            background-color: #e67e22;
        }

        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInDown {
            0% { transform: translateY(-20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .welcome {
                padding: 20px;
            }

            .welcome h1 {
                font-size: 2rem;
            }

            .form-container label {
                font-size: 1.1rem;
            }

            .form-container input, .form-container textarea {
                font-size: 1rem;
            }

            nav ul li {
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="health_tips.html"><i class="fas fa-heartbeat"></i> Health Tips</a></li>
            <li><a href="registration.html"><i class="fas fa-user-plus"></i> Registration</a></li>
            <li><a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a></li>
            <li><a href="disease_control.html"><i class="fas fa-viruses"></i> Disease Control</a></li>
            <li><a href="about.html"><i class="fas fa-info-circle"></i> About</a></li>
            <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact Us</a></li>
        </ul>
    </nav>
    
    <!-- Contact Us Section -->
    <div class="welcome">
        <h1>Contact Us</h1>
        <p>If you have any questions or feedback, feel free to reach out to us!</p>
        
        <!-- Contact Form -->
        <form action="#" method="POST" class="form-container">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
