<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <!-- Adding Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- FontAwesome CDN Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background: #f9f9f9;
        }

        /* Background slide animation */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('d2.webp'), url('d3.webp'), url('d1.webp'),url('d4.webp');
            background-size: cover;
            background-position: center;
            animation: slideBackground 20s infinite alternate;
            z-index: -1; /* Ensure the background stays behind the content */
        }

        @keyframes slideBackground {
            0% {
                background-image: url('d4.webp');
            }
            33% {
                background-image: url('d3.webp');
            }
            66% {
                background-image: url('d1.webp');
            }
            100% {
                background-image: url('d2.webp');
            }
        }

        header {
            background-color: rgba(26, 2, 2, 0.7);  /* Slightly darker for better contrast */
            color: white;
            padding: 1px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.6);
            position: relative;
            
        }

        header h1 {
            margin: 0;
            font-size: 1.5em;
            font-weight: 600;
        }

        header h2 {
            margin-top: 10px;
            font-size: 1em;
            font-weight: 400;
        }
        .card-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 50px 30px;
            z-index: 2;
        }

        .card {
            display: inline-block;
            width: 220px;
            margin: 20px;
            padding: 20px;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: black;
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
            animation: fadeInCard 1s ease-out forwards;
        }

        @keyframes fadeInCard {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .card i {
            font-size: 3em;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        /* Hover effect on icon */
        .card:hover i {
            transform: scale(1.1);
            color:blue;
        }

        .card .card-text {
            opacity: 1;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }

        .card:hover .card-text {
            opacity: 2;
            transform: translateY(0);
            
        }

        .card p {
            font-size: 1.1em;
            font-weight: 500;
            color: black;
        }
        .button {
            padding: 15px 20px;
            margin: 12px 10px;
            background-color:purple;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            display: inline-flex;
            align-items: center;
        }

        .button:hover {
            background-color: #314051;
            transform: translateY(-2px);
        }

        .button:active {
            transform: translateY(0);
        }

        .button i {
            margin-right: 8px;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5em;
            }
            header h2 {
                font-size: 1.6em;
            }
            .card {
                width: 100%; /* Make cards take full width on small screens */
                margin: 15px 0;
            }
        }
    </style>
</head>

    </div>

        <i class="fas fa-sign-out-alt"></i>
        <p><a href="logout.php" class="button"><i class="fas fa-sign-out-alt"></i> Logout</a></p>
    </div>
</div>

</body>
</html>
